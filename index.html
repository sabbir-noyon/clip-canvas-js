<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClipCanvas</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 font-[Inter]">
    <!-- Header -->
    <header class="bg-white shadow px-4 sm:px-8 py-6 sticky top-0 z-50">
      <nav class="flex items-center justify-between flex-wrap">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="icons/Logo.png" alt="Logo" class="h-10 w-auto sm:h-12" />
        </div>

        <!-- Sort & Blog -->
        <div class="flex items-center gap-4 mt-4 sm:mt-0">
          <button
            onclick="sortByViewButton()"
            id="sort-by-view-button"
            class="bg-[#FF1F3D] text-white font-semibold py-2 px-4 rounded hover:bg-green-700 transition"
          >
            Sort by View
          </button>
          <button
            onclick="openBlog()"
            class="bg-[#FF1F3D] text-white font-semibold py-2 px-4 rounded hover:bg-green-700 transition"
          >
            Blog
          </button>
        </div>
      </nav>
    </header>

    <!-- Tabs -->
    <section class="mt-6">
      <div
        id="tab-get-container"
        class="tabs flex justify-center flex-wrap gap-2"
      ></div>
    </section>

    <!-- Card Area -->
    <section id="pseudo-section"></section>

    <section id="section" class="mt-10 px-4 sm:px-8 lg:px-16 pb-20">
      <div
        id="card-container-id"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
      ></div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 text-center">
      <p class="text-lg font-semibold">&copy; 2023 ClipCanvas. All rights reserved.</p>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
